<div class="modal-body">
    <div class="container common-alert">
        <a href="javascript:void(0)" (click)="close('N')"><i class="fa fa-times" aria-hidden="true"></i></a>
        <h2>Forget Password</h2>
        <form [formGroup]="emailForm" (ngSubmit)="sendMail(emailForm.value)">
            <div class="pt-2 row">
                <div class="pb-4 col-md-12 p-r-l-10">
                    <label id="lblEmail">Email</label>
                    <input type="text" class="form-control" name="Email" id="txtEmail" formControlName="email">
                </div>
                <div class="pb-2 col-md-6">
                    <button type="submit" class="btn btn-lg btn-block btn-success" [disabled]="!emailForm.valid"> Submit</button>
                </div>
                <div class="pb-2 col-md-6">
                    <button type="button" class="btn btn-lg btn-block btn-success" (click)="close('N')">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
