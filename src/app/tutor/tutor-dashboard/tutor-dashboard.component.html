<div class="body-postition">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-12">
            <h3>Tutor Dashboard</h3>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
            <input type="text" class="form-control" placeholder="Search">
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 pull-right">
            <button type="button" class="btn btn-lg btn-block btn-success"><i class="fa fa-filter"
                    aria-hidden="true"></i> Filter</button>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-12 pull-right">
            <button type="button" class="btn btn-lg btn-block btn-success">Clear</button>
        </div>
    </div>
    <div class="pt-4 row">
        <div class="pb-4 col-lg-3 col-md-6 col-sm-12" *ngFor="let item of arrayList">
            <div class="card">
                <div class="card-body">
                    <img src="../../../assets/img/webinar-img.png">
                    <h3 class="pl-1">Master DevOps with Github</h3>
                    <span class="pl-1">testing </span>
                    <button class="btn btn-viewmore">View more</button>
                </div>
            </div>
        </div>
    </div>
</div>
