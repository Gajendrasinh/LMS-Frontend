<div class="body-postition">
    <form [formGroup]="courseForm" (ngSubmit)="submitCourse(courseForm.value)">
        <h3 class="pt-1 pb-2">Add New course</h3>
        <div class="pt-2 row">
            <div class="pt-2 col-lg-6 col-md-6 col-sm-12">
                <label id="lblCourseName">Course Name</label>
                <input type="text" class="form-control" name="Course Name" id="txtCourseName"
                    formControlName="courseName">
            </div>
            <div class="pt-2 col-lg-6 col-md-6 col-sm-12">
                <label id="lblCourseName">Description</label>
                <textarea  class="form-control" rows="1" name="Course Description" id="txtCourseDescription" formControlName="description"></textarea>
            </div>
            <div class="pt-2 col-lg-6 col-md-6 col-sm-12">
                <label id="lblCourseName">Cost of Course</label>
                <input type="number" class="form-control" name="Course Cost" id="txtCourseCost" formControlName="cost">
            </div>
            <div class="pt-2 col-lg-6 col-md-6 col-sm-12">
                <label id="lblCourseName">Category</label>
                <input type="text" class="form-control" name="Course Category" id="txtCourseCategory"
                    formControlName="category">
            </div>
            <div class="pt-2 col-lg-6 col-md-6 col-sm-12">
                <label id="lblCourseName">Duration of Course</label>
                <input type="text" class="form-control" name="Course Duration" id="txtTimeDuration"
                    formControlName="duration">
                <!-- <input [ngxTimepicker]="picker"  class="form-control" name="Course Duration"
                    id="txtTimeDuration" formControlName="duration">
                <ngx-material-timepicker #picker></ngx-material-timepicker> -->
            </div>

            <div class="pt-2 col-lg-6 col-md-6 col-sm-12">
                <label id="lblCourseLogo">Course Photo</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile" #fileUploadImg accept="image/png, image/gif, image/jpeg" (change)="fileSelectChange($event,'img')">
                    <label class="custom-file-label" for="customFile">{{courImgName == ''? 'Upload file' : courImgName}}</label>
                </div>
            </div>
            <div class="pt-2 col-lg-6 col-md-6 col-sm-12">
                <label id="lblCourseLogo">Course File</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customDocument" #fileUploadDoc accept=
                    "application/msword, application/vnd.ms-excel, application/vnd.ms-powerpoint,
                    text/plain, application/pdf, image/*" (change)="fileSelectChange($event,'file')">
                    <label class="custom-file-label" for="customDocument">{{courDocName == ''? 'Upload file' : courDocName}}</label>
                </div>
            </div>
        </div>
        <div class="pt-2 row">
            <div class="pt-2 col-lg-2 col-md-6 col-sm-12">
                <button type="submit" class="btn btn-lg btn-block btn-success">{{isEdit ?
                    "Edit
                    course" : "Add Course"}}</button>
            </div>
        </div>
    </form>
</div>
