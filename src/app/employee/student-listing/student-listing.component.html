<div class="body-postition std-clg-listing">
    <div class="pt-3 row">
        <div class="col-md-3 col-lg-3 col-sm-12">
            <h4 class="pl-2" id="lblNameOfCollage">Total Student</h4>
            <div class="card">
                <div class="card-body">
                    <span>{{totalStudentCount}}</span>
                </div>
            </div><br>
            <h4 class="pt-3 pl-2" id="lblFlitter">Filters</h4>
            <!-- <div class="pt-3 pl-2 w-100 form-check">
                <label class="w-90" for="AtoZ">A to Z</label>
                <input class="form-check-input" type="radio" name="filters" id="AtoZ" autocomplete="off"
                    (change)="filterChange('atoz')" />
                <select *ngIf="filterType == 'atoz'" class="form-control" [(ngModel)]="atozFilter">
                    <option value="firstName">First Name</option>
                    <option value="lastName">Last Name</option>
                </select>
            </div> -->
            <!-- <div class="pt-2 pl-2 w-100 form-check">
                <label class="w-90" for="doj">Date of Joing</label>
                <input class="form-check-input" type="radio" name="filters" id="doj" autocomplete="off"
                    (change)="filterChange('doj')" />
                <input *ngIf="filterType == 'doj'" class="form-control"
                    #datepickerYMD="bsDatepicker" bsDatepicker [bsConfig]="httpService.bsConfig" [(ngModel)]="dojFilter">
            </div> -->
            <div class="pt-2 pl-2 w-100 form-check">
                <label class="w-90" for="doj">Department</label>
                <!-- <input class="form-check-input" type="radio" name="filters" id="doj" autocomplete="off"
                    (change)="filterChange('department')" /> -->
                <ng-select placeholder="Select Department" [multiple]="true" [clearable]="true"
                    [(ngModel)]="departmentFilter">
                    <ng-option *ngFor="let item of departmentList" [value]="item">{{item}}</ng-option>
                </ng-select>
            </div>
            <div class="pt-2 pl-2 w-100 form-check">
                <label class="w-90" for="doj">Search</label>
                <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchFilter">
            </div>
            <div class="pt-4 pl-2 w-100 form-group">
                <button type="button" class="mr-2 btn w-44 btn-success"
                    (click)="getStdTabListingDetail()">Filter</button>
                <button type="button" class="ml-2 w-44 btn btn-success" (click)="clearFilter('Y')">Clear</button>
            </div>
        </div>
        <div class="col-md-9 col-lg-9 col-sm-12">
            <div class="pt-2 row">
                <div class="pt-2 col-md-12 col-lg-12 col-sm-12">
                    <div class="col-md-2 col-lg-2 col-sm-12  pull-right">
                        <button type="button" class="btn btn-lg btn-block btn-success"
                            [disabled]="studentTbl.getSelectedData().length == 0" (click)="bulkDataDelete()"><i class="fa fa-trash" aria-hidden="true"></i> Delete
                            ({{studentTbl.getSelectedData().length}})</button>
                    </div>
                    <div class="col-md-2 col-lg-2 col-sm-12  pull-right">
                        <button type="button" class="btn btn-lg btn-block btn-success"
                            (click)="exportListData()"><i class="fa fa-file-excel-o" aria-hidden="true"></i> Export</button>
                    </div>
                    <div class="col-md-2 col-lg-2 col-sm-12 pull-right">
                        <button type="button" class="btn btn-lg btn-block btn-success"
                            (click)="importModalaPopup()"><i class="fa fa-plus" aria-hidden="true"></i> Import</button>
                    </div>
                </div>
            </div>
            <div class="pt-2 row">
                <div class="pt-4 pb-2 col-md-12 col-lg-12 col-sm-12">
                    <div id="student-table" class="tabulator-table"></div>
                </div>
            </div>
        </div>
    </div>
</div>
