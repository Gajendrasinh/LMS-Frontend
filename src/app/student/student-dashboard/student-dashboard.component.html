    <div class="row">
        <div class="col-lg-7 col-md-12 col-sm-12">

                    <h3>Student Dashboard</h3>
                </div>
            </div>

        </div>
    </div>
    <div class="pt-3 row">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <echarts [options]="chartOption" [autoResize]="true"  [initOpts]="initOpts" class="bar-chart"></echarts>

        <div class="col-lg-6 col-md-6 col-sm-12">

                    <div class="card">

                                <span>{{badgesCount}}</span><br>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="pt-2 col-lg-12 col-md-12 col-sm-12">
                    <h4>Certificate Earned</h4>
                    <div class="card">
                        <div class="card-body  text-center">
                            <div class="card-img">
                                <img src="./assets/img/dash-contract.png"><br>
                                <span>{{certificateCount}}</span><br>

                            </div>
