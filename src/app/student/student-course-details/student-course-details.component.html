<div class="body-postition">
  <div class="row mb-3">
    <div class="col-lg-4 col-md-4 col-sm-12">
      <h3>Other Courses</h3>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-12">
      <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchFilter"/>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-12 pull-right">
      <button type="button" class="btn btn-lg btn-block btn-success">
        <i class="fa fa-filter" aria-hidden="true" (click)="getCourseTabListingDetail()"></i> Filter
      </button>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-12 pull-right">
      <button type="button" class="btn btn-lg btn-block btn-success" (click)="clearFilter()">
        Clear
      </button>
    </div>
  </div>

  <div id="student-course-table" class="tabulator-table"></div>
</div>
